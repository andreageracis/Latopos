<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazione - Lato Positivo Caf√©</title>
  <style>
    /* Reset base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: 'Lora', serif; }
    body { overflow: hidden; }/* Background full-screen */
.bg {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('video/background.jpg') no-repeat center center / cover;
  z-index: -1;
}

/* Language switcher */
.lang-switcher { position: absolute; top: 20px; right: 20px; }
.lang-switcher button {
  background: rgba(255,255,255,0.3); border: none;
  padding: 8px 12px; margin-left: 8px;
  color: #fff; cursor: pointer;
  border-radius: 4px; backdrop-filter: blur(4px);
  transition: background 0.3s;
}
.lang-switcher button.active,
.lang-switcher button:hover { background: rgba(255,255,255,0.6); }

/* Animations */
@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Center content */
.container {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  text-align: center; color: #fff;
}
.container h1 {
  font-size: 6rem; letter-spacing: 0.5rem;
  margin-bottom: 30px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  animation: fadeSlideUp 1s ease-out both;
}
.container button {
  font-size: 1.4rem;
  text-transform: uppercase;
  white-space: nowrap;
  background: linear-gradient(45deg, #ff416c, #ff4b2b);
  color: #fff; border: none;
  padding: 16px 48px;
  border-radius: 30px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  backdrop-filter: blur(4px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  animation: fadeSlideUp 1s ease-out both;
  animation-delay: 0.5s;
}
.container button:hover {
  background: linear-gradient(45deg, #ff4b2b, #ff416c);
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <div class="bg"></div>
  <!-- Language switcher -->
  <div class="lang-switcher">
    <button id="btn-it">IT</button>
    <button id="btn-en">EN</button>
  </div>
  <!-- Main content -->
  <div class="container">
    <h1>LP</h1>
    <button id="bookBtn"></button>
  </div>
  <script>
    // Testi per le lingue
    const texts = {
      it: { book: 'PRENOTA UN TAVOLO' },
      en: { book: 'BOOK A TABLE' }
    };
    const btnIT = document.getElementById('btn-it');
    const btnEN = document.getElementById('btn-en');
    const bookBtn = document.getElementById('bookBtn');
    let lang = localStorage.getItem('lang') || 'it';
    function updateLang() {
      bookBtn.textContent = texts[lang].book;
      btnIT.classList.toggle('active', lang === 'it');
      btnEN.classList.toggle('active', lang === 'en');
    }
    btnIT.addEventListener('click', () => { lang = 'it'; localStorage.setItem('lang', lang); updateLang(); });
    btnEN.addEventListener('click', () => { lang = 'en'; localStorage.setItem('lang', lang); updateLang(); });
    // Apri la pagina prenotazione multistep
    bookBtn.addEventListener('click', () => {
      window.location.href = 'prenotazione_multistep.html';
    });
    updateLang();
  </script>
</body>
</html>
